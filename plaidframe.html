<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "Styles/styles.css" />
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tokenUrl = urlParams.get('token');

        const handler = Plaid.create({
          token: tokenUrl,
          onSuccess: (public_token, metadata) => 
          {
            var accountId = metadata.accounts[0].id;
            var name = metadata.accounts[0].name;
            console.log(accountId);
            console.log(name);
            window.location = 'gildedapp://gilded.app/plaid?result=success&publicToken=' + public_token+'&metadata='+JSON.stringify(metadata);
          },
          onLoad: () => {},
          onExit: (err, metadata) => {
            window.location = 'gildedapp://gilded.app/plaid?result=fail';
        },
          onEvent: (eventName, metadata) => {},
          receivedRedirectUri: null,
        });
        handler.open();
    </script>
</body>
</html>
