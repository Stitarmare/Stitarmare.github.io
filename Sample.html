
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "Styles/styles.css" />
</head>
<body>
<div class="payment-status" >
    <span class="status-header">Payment Status</span>
</div>
<div style="overflow:auto">
    <div class="main">
        <div class="status-icon">
            <img src="Assets/error.png" style="width:50px;height:50px;">
        </div>
        <p class="status-msg">Your payment has been canceled. Please try again.</p>
        <h2 class="status">&nbsp</h2>
        <div class="btn-wrapper">
            <button class="action-btn" onClick="nextClick('error')">OK</button>
            <script type="text/javascript">
                function done(result) {
                    try {
                        App.postMessage(result);
                    } catch (e) {
                        
                    }
                    window.location = 'gildedapp://gilded.app/payment?status=' + result;
                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
